baseurl = "https://pokgak.xyz"
languageCode = "en-us"
title = "Home"
theme = "hugo-tania"
paginate = 6

#disqusShortname = "https-hugo-tania-netlify-app"

[params]
  # Emoji will show before the blog title on site navbar.
  #titleEmoji  = "ðŸ˜Ž"

  # Logo will show before the blog title on site navbar.
  #titleLogo = ""

  # Enable float footnotes.
  # Default to true
  enableFootnotes = true
  siteName = "Aiman Ismail"
  siteDesc = "I'm learning stuff."
  author = "Aiman Ismail"

  # Limit how many categories filter show above search input.
  # Default to 5
  #maxCategoryToShow = 10

  # Show your social information with icon on index bio with `_index.md` content.
  [params.socialOptions]
    dev-to = ""
    email = ""
    facebook = ""
    github = "https://github.com/pokgak"
    instagram = ""
    linkedin = ""
    medium = ""
    stack-overflow = ""
    steam = ""
    telegram = ""
    twitter = "https://twitter.com/pokgak73"
    twitch = ""
    whatsapp = ""
  
  # Comments settigns
  [params.comments]
    enabled = false 
    provider = "disqus"

[menu]
[[menu.header]]
  name = "Articles"
  url = "/articles/"
[[menu.footer]]
    name = "RSS"
    url = "/index.xml"

[markup]
[markup.highlight]
  noClasses = false
  lineNos = true
[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
